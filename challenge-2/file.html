<div class="process">
    <div class="process-main-info">
        <div class="process-title">
            <h2 class="titles4" data-textid="Pet type" lang="fr-ch">
                Type d'animal
            </h2>
        </div>
        <p class="text5 help-info" data-textid="What pet did you adopt?"
            lang="fr-ch">Quel animal avez-vous adopté ?</p>
        <div class="animals">
            <div class="pet clickable">
                <div class="pet-img icon-cat"></div>
                <h5 class="text-center" data-textid="Cat" lang="fr-ch">
                    Chat
                </h5>
            </div>
            <div class="pet clickable">
                <div class="pet-img icon-dog"></div>
                <h5 class="text-center" data-textid="Dog" lang="fr-ch">
                    Chien
                </h5>
            </div>
        </div>
    </div>
    <div class="next-btn">
        <button type="button" class="bold regular upper">
            <span>
                <span>Continuer</span>
            </span>
        </button>
    </div>
</div>

<div class="process">
    <div class="process-main-info">
        <div class="process-title">
            <h2 class="titles4" data-textid="Year of adoption" lang="fr-ch">
                Année d'adoption
            </h2>
        </div>
        <p class="text5 help-info" data-textid="When did you adopt your pet?"
            lang="fr-ch">
            Quand avez-vous adopté votre animal ?
        </p>
        <div class="year-adoption with-select">
            <p class="info-text text5">
                <span><span>Année</span>:</span>
            </p>
            <div class="form-group">
                <div class="select">
                    <div class="input input--suffix">
                        <input type="text" readonly="readonly"
                            autocomplete="off"
                            placeholder="2022" class="input__inner">
                    </div>
                    <!-- README: The div dropdown below only appears after clicking <div class="input input--suffix"> -->
                    <div class="dropdown">
                        <div class="dropdown_with_scrollbar">
                            <div class="dropdown__wrap"
                                style="margin-bottom: -12px; margin-right: -12px;">
                                <ul class="scrollbar dropdown__list">
                                    <li
                                        class="dropdown_item"><span>2021</span></li>
                                    <li
                                        class="dropdown_item selected"><span>2022</span></li>
                                    <li
                                        class="dropdown_item"><span>2023</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="next-btn">
        <button type="button" class="bold regular upper">
            <span>
                <span>Continuer</span>
            </span>
        </button>
    </div>
</div>
